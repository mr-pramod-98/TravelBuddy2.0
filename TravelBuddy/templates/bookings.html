<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<title>TravelBuddy</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="TravelBuddy template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'travello/styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'travello/plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'travello/plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'travello/plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'travello/plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'travello/styles/main_styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'travello/styles/responsive.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'travello/styles/booking.css'%}">
</head>
<body>

<div class="super_container">

	<!-- Header -->

	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_content d-flex flex-row align-items-center justify-content-start">
						<div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
							<div class="logo"><a href="/travello/TravelBuddy/{{user.username}}/">TravelBuddy</a></div>
							<nav class="main_nav">
								<ul class="d-flex flex-row align-items-start justify-content-start">
									<li><a href="/travello/TravelBuddy/{{user.username}}">Home</a></li>
									<li class="active"><a href="/travello/TravelBuddy/{{user.username}}/{{destination_id}}/booking">Booking</a></li>
									<li><a href="/TravelBuddy/{{user.username}}/about">About Us</a></li>
									<li><a href="/account/logout">Logout</a></li>
								</ul>
							</nav>

							<div class="header_phone ml-auto" style="font-size: 20px;">Hello {{user.username}}</div>

							<!-- Hamburger -->

							<div class="hamburger ml-auto">
								<i class="fa fa-bars" aria-hidden="true"></i>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header_social d-flex flex-row align-items-center justify-content-start">
			<ul class="d-flex flex-row align-items-start justify-content-start">
				<li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
			</ul>
		</div>
	</header>

	<!-- Home -->

	<div class="home" style="height: 1000px">

		<!-- Home Slider -->
		<div class="home_slider_container">
			<div class="owl-carousel owl-theme home_slider">

				<!-- Slide -->
				<div class="owl-item">
					<div class="background_image" style="background-image:url({% static 'travello/images/home_slider.jpg' %})"></div>

					<!-- form -->

    				<div id="booking">
        				<form action="/travello/TravelBuddy/{{user.username}}/{{destination_id}}/booking_confirmed" method="post">

							{% csrf_token %}
							<div class="booking_details"><input type="text" name="username" placeholder="username" value="{{user.username}}" readonly></div><br><br>
							<div class="booking_details"><input type="email" name="email" placeholder="email id" value="{{user.email}}" readonly></div><br><br>
							<div class="booking_details"><input type="text" name="seat_count" placeholder="Number of seats" value="Number of seats: {{seat_count}}" readonly></div><br><br>
							<div class="booking_details"><input type="text" name="amount" placeholder="Amount" value="Amount: &#x20b9;{{total_cost}}" readonly></div><br><br>
							<div class="submit"><input type="submit" value="Confirm Booking" style="float:right"></div>

        				</form>
    				</div>

					<div class="home_slider_content_container">
						<div class="container">
							<div class="row">
								<div class="col">
									<div class="home_slider_content">
										<div class="home_title"><h2>Let us take you away</h2></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

		</div>

	</div>

</div>

<script src="{% static 'travello/js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'travello/styles/bootstrap4/popper.js' %}"></script>
<script src="{% static 'travello/styles/bootstrap4/bootstrap.min.js' %}"></script>
<script src="{% static 'travello/plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
<script src="{% static 'travello/plugins/Isotope/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'travello/plugins/scrollTo/jquery.scrollTo.min.js' %}"></script>
<script src="{% static 'travello/plugins/easing/easing.js' %}"></script>
<script src="{% static 'travello/plugins/parallax-js-master/parallax.min.js' %}"></script>
<script src="{% static 'travello/js/custom.js' %}"></script>
</body>
</html>
